name: what_the_banana
description: "What The Banana"

publish_to: 'none'

version: 1.0.15+15

environment:
  sdk: ^3.6.0



dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Dependency Injection
  flutter_riverpod: ^3.0.1
  riverpod_annotation: ^3.0.1
  riverpod_generator: ^3.0.1

  logger: ^2.5.0

  # Navigation
  go_router: ^16.2.4
  json_annotation: ^4.9.0

  flutter_launcher_icons: ^0.14.2

  # display
  flutter_screenutil: ^5.9.3
  freezed_annotation: ^3.1.0

  # ads
  google_mobile_ads: ^6.0.0

  # localizations
  easy_localization: ^3.0.7+1

  # firebase
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2

  # utils
  share_plus: ^12.0.0 # for pixel art image share
  path_provider: ^2.1.5
  flutter_colorpicker: ^1.1.0
  image_picker: ^1.1.2
  crop_your_image: ^2.0.0
  zoom_widget: ^2.0.1
  image:
  flutter_svg: ^2.0.17
  url_launcher: ^6.3.1

  flutter_dotenv: ^6.0.0

  # donation
  flutter_paypal_payment: ^1.0.8
  pedometer: ^4.0.2
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3

  # qr maker
  qr_flutter: ^4.1.0
  image_gallery_saver_plus: ^4.0.1

  flutter_fortune_wheel: ^1.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.0
  very_good_analysis:
  freezed: ^3.2.3

  # open source
  flutter_oss_licenses: ^3.0.4

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/update_notes/
    - .env

  fonts:
    - family: PixelFont
      fonts:
        - asset: assets/fonts/dung_geun_mo.otf
    - family: UnkemptBold
      fonts:
        - asset: assets/fonts/unkempt_bold.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf
    - family: Hannah
      fonts:
        - asset: assets/fonts/hannabanana.otf
    - family: ssronet
      fonts:
        - asset: assets/fonts/ssronet.otf

flutter_gen:
  colors:
    inputs:
      - assets/color/colors.xml